<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlists</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <a href="index.html" class="back-button">Retour</a>
    <div class="playlist-container">
      <div class="sidebar">
        <button class="test0-button" id="test0-button" data-theme="all">
          Toutes les Playlists
        </button>
        <button class="theme-button" data-theme="Alf">Alf</button>
        <button class="theme-button" data-theme="Airedale">Airedale</button>
        <button class="theme-button" data-theme="Chill">Chill</button>
        <button class="theme-button" data-theme="Jazz">Jazz</button>
        <button class="theme-button" data-theme="Jam">Jamming</button>
        <button class="theme-button" data-theme="Thèmes">Thèmes</button>
        <button class="theme-button" data-theme="Game">Jeu En Particulier</button>
        <button class="theme-button" data-theme="Console">Console</button>
        <button class="theme-button" data-theme="Nintendo">Nintendo</button>
        <button class="theme-button" data-theme="Pokémon">Pokémon</button>
        <button class="theme-button" data-theme="Lofi">Lofi</button>
        <button class="theme-button" data-theme="Bank">Autres</button>
        <button class="random-button">Playlists Aléatoires</button>
        <!-- Ajoutez d'autres boutons de thème ici -->
      </div>
      <div class="videos">
        <h1 id="theme-title">Test</h1>
        <div id="video-list">
          <!-- Les vidéos seront insérées ici par JavaScript -->
        </div>
      </div>
    </div>
  </body>
</html>
